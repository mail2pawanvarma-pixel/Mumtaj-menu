<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mumtaj Biryani</title>

<style>
  body {
    margin:0;
    font-family: "Georgia", serif;
    background:#f4f1e8;
    color:#3b1f17;
  }

  header {
    background:#7a0a0a;
    color:#fce9c9;
    padding:25px 15px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    letter-spacing:1px;
  }

  .sub {
    text-align:center;
    font-size:15px;
    margin-top:10px;
    color:#7a0a0a;
    font-weight:bold;
  }

  .address {
    text-align:center;
    font-size:14px;
    margin-top:4px;
    color:#7a0a0a;
  }

  .menu {
    padding:20px;
    max-width:650px;
    margin:auto;
    display:grid;
    gap:20px;
  }

  .item {
    background:#fff;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    overflow:hidden;
    border:2px solid #d9c299;
  }

  .item img {
    width:100%;
    height:180px;
    object-fit:cover;
  }

  .details {
    padding:15px;
  }

  .details h3 {
    margin:0;
    font-size:20px;
    color:#7a0a0a;
    font-weight:bold;
  }

  .details p {
    margin:6px 0;
    font-size:15px;
  }

  input[type=number] {
    width:70px;
    padding:6px;
    border:1px solid #b89979;
    border-radius:6px;
    background:#fbf7f2;
  }

  .order-box {
    max-width:650px;
    margin:25px auto;
    padding:0 20px 40px;
  }

  .total-box {
    margin-top:15px;
    padding:12px;
    background:#fff7e6;
    border:1px solid #e0c9a6;
    border-radius:8px;
    font-size:18px;
    font-weight:bold;
    color:#7a0a0a;
  }

  input[type=text], input[type=datetime-local], select {
    width:100%;
    padding:12px;
    margin-top:15px;
    border:1px solid #b89979;
    border-radius:8px;
    background:#fbf7f2;
    font-size:16px;
  }

  button {
    margin-top:20px;
    width:100%;
    padding:15px;
    font-size:18px;
    background:#7a0a0a;
    color:#fce9c9;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    letter-spacing:0.5px;
  }

  button:hover {background:#8f1212;}
</style>
</head>

<body>

<header>Mumtaj Biryani</header>

<div class="sub">Authentic Hyderabadi Taste</div>
<div class="address">Bus-stand, Bishrampur</div>

<div id="menu" class="menu"></div>

<div class="order-box">

  <label style="font-weight:bold;">Customer Name:</label>
  <input type="text" id="customerName" placeholder="Enter your name">

  <label style="font-weight:bold;">Order Type:</label>
  <select id="orderType">
    <option value="Delivery">Delivery</option>
    <option value="Pickup">Pickup</option>
    <option value="Dine In">Dine In</option>
  </select>

  <div class="total-box">Total Amount: ₹<span id="total">0</span></div>

  <label style="font-weight:bold;">Select Delivery Date & Time:</label>
  <input type="datetime-local" id="datetime">

  <button onclick="sendOrder()">Order on WhatsApp</button>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTP0KJ_WjnHoYVec0BEQQkWw9ZmiQNquh-WapC5hAb6sSdqAmCOOIyeKG6UNG7R83w3zvS-0todyla3/pub?output=csv";
const whatsappNumber = "918319100020";

async function loadMenu() {
  const res = await fetch(sheetURL);
  const text = await res.text();
  const rows = text.split("\n").map(r => r.split(","));

  const menuContainer = document.getElementById("menu");

  for (let i = 1; i < rows.length; i++) {
    let [item, desc, price, image] = rows[i];
    if (!item) continue;

    if (image) image = image.replace(/"/g, "").trim();

    const box = document.createElement("div");
    box.className = "item";

    box.innerHTML = `
      ${image ? `<img src="${image}" onerror="this.style.display='none'">` : ""}
      <div class="details">
        <h3>${item}</h3>
        <p>${desc}</p>
        <p><strong>₹${price}</strong></p>
        Qty: <input id="qty-${i}" type="number" min="0" value="0"
        data-price="${price}" oninput="updateTotal()">
      </div>
    `;
    box.dataset.name = item;
    menuContainer.appendChild(box);
  }
}

function updateTotal() {
  let total = 0;
  const inputs = document.querySelectorAll("input[type=number]");
  inputs.forEach(inp => {
    const qty = Number(inp.value);
    const price = Number(inp.dataset.price);
    total += qty * price;
  });
  document.getElementById("total").textContent = total;
}

function setMinDateTime() {
  const now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById("datetime").min = now.toISOString().slice(0,16);
}

function sendOrder() {
  const customerName = document.getElementById("customerName").value.trim();
  if (!customerName) {
    alert("Please enter your name.");
    return;
  }

  const items = document.querySelectorAll(".item");
  let orderList = [];

  items.forEach((it, i) => {
    const qty = document.getElementById(`qty-${i+1}`);
    if (qty && qty.value > 0) {
      orderList.push(`${it.dataset.name} x${qty.value}`);
    }
  });

  if (orderList.length === 0) {
    alert("Please select at least one item.");
    return;
  }

  const dt = document.getElementById("datetime").value;
  if (!dt) {
    alert("Please select delivery date & time.");
    return;
  }

  const orderType = document.getElementById("orderType").value;
  const total = document.getElementById("total").textContent;

  const msg =
`Order from: ${customerName}

${orderList.join("\n")}

Order Type: ${orderType}
Total Amount: ₹${total}
Delivery Time: ${dt}`;

  window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`, "_blank");
}

loadMenu();
setMinDateTime();
</script>

</body>
</html>
